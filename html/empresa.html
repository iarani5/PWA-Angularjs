<div ui-content-for="title">
  <span>ASISTENCIA TÉCNICA: {{tit}}</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
 <div class="list-group">
	<h2>Datos de empresa</h2>
	<ul id='contenido'>
		<li ng-repeat="i in listaInfo" class="list-group-item especial">{{i}}</li>
	</ul>
 </div>
 <div class="panel" id='formA'> 
  <form role="form" class='form' ng-submit="submit_soporte(asistencia)">
	<h2>Nueva asistencia</h2>
    <fieldset>
		<div class="form-group">
		<label>Fecha :</label>
		<input type="text" ng-model="asistencia.fecha" name='fecha' class="form-control" placeholder="dd/mm/aaa"> <!--pattern="/^(0?[1-9]|1[0-9]|2[0-9]|3[0-1])(\/|\-)(0?[1-9]|1[0-2])(\/|\-)(20[0-9][0-9])$/"-->
		</div>
		<div class="form-group" id='chb'>
		<label>Actividades :</label>
		<div><input type="checkbox" ng-model="asistencia.solicitar" name='solicitar' class="form-control" > <span class='chbx'>Solicitar muestra</span></div>
		<div><input type="checkbox" ng-model="asistencia.entregar" name='entregar' class="form-control" > <span class='chbx'>Entregar muestra</span></div>
		<div><input type="checkbox" ng-model="asistencia.ensayar" name='ensayar' class="form-control" > <span class='chbx'>Ensayar materiales</span></div>
		<div><input type="checkbox" ng-model="asistencia.recomendacion" name='recomendacion' class="form-control" > <span class='chbx'>Recomendación de pegado</span></div>
		<div><input type="checkbox" ng-model="asistencia.contactar" name='contactar' class="form-control"> <span class='chbx'>Contactar cliente</span></div>
		</div>
		<div>
		<label>Descripción:</label>
		<textarea rows='4' ng-model="asistencia.descripcion" name='descripcion' class="form-control"></textarea>
		</div>
		<!--<div id="foto"><label>Fotos:</label><input ng-model="asistencia.foto1" type="file" name="foto1"  class="form-control"/>
		
		<input type="file" name="foto2" class="form-control" ng-model="asistencia.foto2"/>
		
		<input type="file" name="foto3" class="form-control" ng-model="asistencia.foto3"/></div>-->
		
		<div class="form-group botones ">
		<button type="submit" class="form-control pull-right"><ng-md-icon icon="check_box" style="fill: black" size="40"></ng-md-icon></button>
		<button type="reset" class="form-control pull-right"><ng-md-icon icon="highlight_remove" style="fill: black" size="40"></ng-md-icon></button>
		</div>
    </fieldset>
  </form>
	<h2>Listado de asistencias</h2>
	<div class="panel-group" 
        ui-state='myAccordion' id='acordion'>
        <div class="panel panel-default" ng-repeat="i in listaAsist">
          <div class="panel-heading" ui-set="{'myAccordion': i.largo}">
            <h4 class="panel-title" ng-click="minilista();">
                {{i.fecha}} 
          <ng-md-icon class="pull-left" icon="keyboard_control" style="fill: black" size="30">
            </h4>
          </div>

          <div ui-if="myAccordion == {{i.largo}}">
            <div class="panel-body">
			<span class="mini">Actividades:</span>
			 <ul id='mini'>
				<li ng-repeat="item in mini">{{item}}</li>
			  </ul>
			  <span class="mini">Descripción:</span> {{i.descripcion}}
            </div>
          </div>
        </div>
      </div>
  </div>
 </div>
</div>
